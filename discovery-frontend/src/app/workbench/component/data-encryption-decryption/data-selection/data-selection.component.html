<div class="ddp-type-contents ddp-resize2">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->

  <!-- 제목 영역 -->
  <div class="ddp-icon-name" >
    <div class="ddp-ui-name2">
      IMSI 암/복호화
      <em class="ddp-bg-order-line3-type2"></em>
    </div>
    <span class="ddp-txt-info">암/복호화 대상 컬럼과 유형을 선택하세요.</span>
  </div>
  <!-- // 제목 영역 -->

  <!-- contents in  -->
  <div class="ddp-type-contents-in ddp-scroll" style="top: 350px;">
    <div class="ddp-box-popupcontents">
      <div class="ddp-wrap-edit3 ddp-type" style="margin: 10px;">
        <label class="ddp-label-type ddp-bold">대상 컬럼</label>
        <div style="width: 240px">
          <component-select [array]="columns" [isFull]="true" [usePlaceholder]="true" [defaultIndex]="-1"
                            [unselectedMessage]="'컬럼을 선택하세요'" (onSelected)="selectedColumn = $event"></component-select>
        </div>
        <label class="ddp-label-type ddp-bold ">변환 유형</label>
        <div style="width: 240px">
          <component-select [array]="transformTypes" [viewKey]="'name'" [isFull]="true" [usePlaceholder]="true" [defaultIndex]="-1"
                            [unselectedMessage]="'변환 유형을 선택하세요'" (onSelected)="selectedTransformType = $event"></component-select>
        </div>
      </div>
      <div class="ddp-wrap-sheet">
        <div class="ddp-view-sheet ddp-full">
          <div class="ddp-wrap-grid" style="top:0px">
            <div grid-component [hidden]="clearGrid" style="width:100%; height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup" (click)="prev()">{{'msg.comm.btn.previous' | translate}}</a>
    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" [class.ddp-disabled]="!isEnableNext()" (click)="next()">{{'msg.comm.btn.next' | translate}}</a>
  </div>
  <!-- //buttons -->

</div>
