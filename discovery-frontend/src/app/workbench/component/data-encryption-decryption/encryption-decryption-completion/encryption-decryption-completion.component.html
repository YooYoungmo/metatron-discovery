<div class="ddp-type-contents ddp-resize2">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->

  <!-- 제목 영역 -->
  <div class="ddp-icon-name" >
    <div class="ddp-ui-name2">
      IMSI 암/복호화
      <em class="ddp-bg-order-line3-type3"></em>
    </div>
    <span class="ddp-txt-info">암/복호화 완료 되었습니다.</span>
  </div>
  <!-- // 제목 영역 -->

  <!-- contents in  -->
  <div class="ddp-type-contents-in ddp-scroll" style="top: 360px;">
    <div class="ddp-box-popupcontents">
      <div class="ddp-wrap-sheet">
        <div class="ddp-view-sheet ddp-full">
          <div class="ddp-wrap-grid" style="top:0px">
            <div grid-component style="width:100%; height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup" (click)="prev()">{{'msg.comm.btn.previous' | translate}}</a>
    <a href="javascript:" class="ddp-btn-type-popup" (click)="close()">{{'msg.comm.btn.close' | translate}}</a>
    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" (click)="download()">다운로드</a>
  </div>
  <!-- //buttons -->
</div>
