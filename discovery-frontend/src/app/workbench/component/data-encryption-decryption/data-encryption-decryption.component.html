<!-- 본인 인증 -->
<app-identity-verification *ngIf="step === 'identity-verification'" [(step)]="step"
                           [context]="context"
                           (close)="close()"></app-identity-verification>
<!-- 암/복호화 방식 및 데이터 선택 -->
<app-data-selection *ngIf="step === 'data-selection'" [(step)]="step"
                    [context]="context"
                    (close)="close()"></app-data-selection>
<!-- 암/복호화 완료 -->
<app-encryption-decryption-completion *ngIf="step === 'encryption-decryption-completion'" [(step)]="step"
                                      [context]="context"
                                      (close)="close()"></app-encryption-decryption-completion>
