<div class="ddp-ui-headright">
  <!--<a href="javascript:" class="ddp-btn-search"></a>-->
  <!-- photo -->
  <!-- 클릭시 ddp-selected 추가 -->
  <div class="ddp-wrap-myinfo" [ngClass]="{'ddp-selected' : isMyInfoShow}" (click)="isMyInfoShow = !isMyInfoShow" (clickOutside)="isMyInfoShow=false;">
    <a href="javascript:" class="ddp-data-photo">
      <img [src]="getUserImage()" />
    </a>
    <!-- my info -->
    <div class="ddp-ui-sub-myinfo">
      <div class="ddp-wrap-data">
        <span class="ddp-data-name">{{user.fullName}}</span>
        <!--<span class="ddp-data-team">전략 2팀</span>-->
        <span class="ddp-data-mail">{{user.email}}</span>
      </div>

      <ul class="ddp-list-sub-myinfo">
        <li><a href="javascript:" style="cursor: no-drop;color: #9c9c9c;">{{'msg.comm.menu.usr.information.mngt' | translate}}</a></li>
        <li><a href="javascript:" style="cursor: no-drop;color: #9c9c9c;">{{'msg.comm.menu.logout' | translate}}</a></li>
      </ul>
    </div>
    <!-- //my info -->
  </div>
  <!-- //photo -->

</div>

<app-profile (completeUpdate)="updatedUser($event)"></app-profile>
